<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario Estudiante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f3ebe5; }
        h1 { color: #4e342e; }
        .btn-cafe { background-color: #6d4c41; color: white; }
        .btn-cafe:hover { background-color: #5d4037; }
    </style>
</head>
<body class="container mt-5">
<h1 th:text="${estudiante.id == null} ? 'Nuevo Estudiante' : 'Editar Estudiante'" class="mb-4"></h1>
<form th:action="@{/estudiantes/guardar}" th:object="${estudiante}" method="post" class="row g-3">
    <input type="hidden" th:field="*{id}" />

    <div class="mb-3">
        <label class="form-label">Nombre:</label>
        <input type="text" th:field="*{nombre}" class="form-control"
               th:classappend="${#fields.hasErrors('nombre')} ? 'is-invalid'" />
        <div class="invalid-feedback" th:errors="*{nombre}"></div>
    </div>

    <div class="mb-3">
        <label class="form-label">Apellido:</label>
        <input type="text" th:field="*{apellido}" class="form-control"
               th:classappend="${#fields.hasErrors('apellido')} ? 'is-invalid'" />
        <div class="invalid-feedback" th:errors="*{apellido}"></div>
    </div>

    <div class="mb-3">
        <label class="form-label">Correo:</label>
        <input type="email" th:field="*{correo}" class="form-control"
               th:classappend="${#fields.hasErrors('correo')} ? 'is-invalid'" />
        <div class="invalid-feedback" th:errors="*{correo}"></div>
    </div>

    <div class="mb-3">
        <label class="form-label">Carrera:</label>
        <input type="text" th:field="*{carrera}" class="form-control"
               th:classappend="${#fields.hasErrors('carrera')} ? 'is-invalid'" />
        <div class="invalid-feedback" th:errors="*{carrera}"></div>
    </div>

    <div class="mb-3">
        <button type="submit" class="btn btn-cafe">Guardar</button>
        <a th:href="@{/estudiantes}" class="btn btn-secondary">Cancelar</a>
    </div>
</form>

</body>
</html>
