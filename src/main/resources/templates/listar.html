<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Estudiantes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f3ef; }
        h1 { color: #4e342e; }
        .btn-cafe { background-color: #6d4c41; color: white; }
        .btn-cafe:hover { background-color: #5d4037; }
        table th, table td { vertical-align: middle; }
    </style>
</head>
<body class="container mt-5">
<h1 class="mb-4">Lista de Estudiantes</h1>
<a th:href="@{/estudiantes/nuevo}" class="btn btn-cafe mb-3">Registrar nuevo</a>
<table class="table table-bordered table-hover">
    <thead class="table-dark">
    <tr>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Correo</th>
        <th>Carrera</th>
        <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="e : ${lista}">
        <td th:text="${e.nombre}"></td>
        <td th:text="${e.apellido}"></td>
        <td th:text="${e.correo}"></td>
        <td th:text="${e.carrera}"></td>
        <td>
            <a th:href="@{/estudiantes/editar/{id}(id=${e.id})}" class="btn btn-warning btn-sm">Editar</a>
            <a th:href="@{/estudiantes/eliminar/{id}(id=${e.id})}"
               class="btn btn-danger btn-sm"
               onclick="return confirm('Â¿Eliminar?')">Eliminar</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
